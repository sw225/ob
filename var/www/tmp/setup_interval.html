<div class="wrap_setup_interval ctt">

	<h3>インターバル設定</h3>

	<div class="ctt_inner">
		<p>
			メール送信毎の待機時間（秒）を設定します<br />
			0を指定した場合は待機しません
		</p>
		
		<form method="post">
			<table class="list_table">
				<tr>
					<th>Interval</th>
				</tr>
				<tr>
					<td><input type="text" name="sleep" value="%sleep%" /></td>
				</tr>
			</table>
			<input type="submit" value="変更" />
		</form>
	</div>

</div>
