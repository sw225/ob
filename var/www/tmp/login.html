<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<title>RMK</title>
<link rel="stylesheet" type="text/css" href="cmn/css/lib/reset.css" />
<link rel="stylesheet" type="text/css" href="cmn/css/lib/default.css" />
<link rel="stylesheet" type="text/css" href="cmn/css/login.css" />
<link rel="shortcut icon" href="img/favicon.ico" type="image/vnd.microsoft.icon" />
</head>
<body>
	<section class="wrap_login">
		<div class="wrap_ctt">
			<img src="img/logo_tate.png" class="logo" />
			<div class="wrap_form shadow">
				<form method="post" class="inner">
					<span>ユーザー名</span>
					<p class="bg">
						<input type="text" name="login_id" value="" placeholder="ID" />
					</p>
					<span>パスワード</span>
					<p class="bg">
						<input type="password" name="login_pass" value="" placeholder="PASS" />
					</p>
					<div class="submit anime_bg">
						<input type="submit" value="ログイン" />
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
