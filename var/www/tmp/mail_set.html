<div class="wrap_mail_set ctt">

	<h3>一斉送信</h3>

	<div class="ctt_inner">
		<p>
			メールの一斉送信を行います<br />
			アドレスは改行区切りで入力してください
		</p>

		<form method="post" class="set mb50">
			<input type="hidden" name="mail" value="%mail%" />
			<div>
				<strong>アドレス</strong>
				<textarea name="address"></textarea>
			</div>
			<div>
				<strong>From名</strong>
				<input type="text" name="from_name" value="" />
			</div>
			<div>
				<strong>タイトル</strong>
				<input type="text" name="title" value="" />
			</div>
			<div>
				<strong>本文</strong>
				<textarea name="message"></textarea>
			</div>
			<input type="submit" value="登録" />
		</form>

		<!-- tmpl:ifdef %mail_list% -->
		<h5 class="clear">送信メール詳細</h5>
		<form method="post">
			<table class="list_table no2 msg toleft">
				<tr>
					<th>
						<div class="chk_del">
							<input type="checkbox" id="chk_del" />
							<label for="chk_del"></label>
						</div>
					</th>
					<th>No</th>
					<th>Title</th>
					<th>Message</th>
					<th>Created</th>
				</tr>
				<!-- tmpl:loop %loop_mail% -->
				<tr>
					<td>
						<div class="chk_del">
							<input type="checkbox" name="chk[]" id="chk_del%mail_id%" value="%mail_id%" />
							<label for="chk_del%mail_id%"></label>
						</div>
					</td>
					<td>%mail_id%</td>
					<td>%mail_title%</td>
					<td>%mail_message%</td>
					<td>%mail_created%</td>
				</tr>
				<!-- tmpl:endloop %loop_mail% -->
			</table>
			<input type="submit" value="削除" id="btn_del" />
		</form>
		<!-- tmpl:endif -->

	</div>

</div>
