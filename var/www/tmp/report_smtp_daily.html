<script src="cmn/js/lib/amcharts.js"></script>
<script src="cmn/js/lib/serial.js"></script>
<script src="cmn/js/chart_daily.js"></script>

<div class="wrap_report_smtp_daily ctt">

	<h3>時間別配信レポート</h3>

	<div class="ctt_inner">
		<p>時間別配信レポートの確認を行います</p>
		
		<form>
			<input type="text" name="report_smtp_daily" id="data" value="" placeholder="yyyy-mm-dd" />
			<input type="submit" value="検索" />
		</form>

		<table class="list_table">
			<tr>
				<!-- tmpl:loop %loop_th% -->
				<th>%th%</th>
				<!-- tmpl:endloop %loop_th% -->
			</tr>
			<tr>
				<!-- tmpl:loop %loop_ok% -->
				<td>%ok%</td>
				<!-- tmpl:endloop %loop_ok% -->
			</tr>
			<tr>
				<!-- tmpl:loop %loop_ng% -->
				<td>%ng%</td>
				<!-- tmpl:endloop %loop_ng% -->
			</tr>
			<tr>
				<!-- tmpl:loop %loop_pc% -->
				<td>%pc%</td>
				<!-- tmpl:endloop %loop_pc% -->
			</tr>
		</table>
	</div>
	<div id="chart"></div>

</div>
